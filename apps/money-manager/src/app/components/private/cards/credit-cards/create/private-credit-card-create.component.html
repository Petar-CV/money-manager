<div class="admin-form-wrapper">
  <petar-cv-base-back-button></petar-cv-base-back-button>

  <form
    [formGroup]="creditCardForm"
    (submit)="onFormSubmit()"
    class="shadow-lg p-4 flex flex-col"
  >
    <!-- Fields -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 mb-6">
      <div>
        <label for="name" class="block">
          {{ 'commonFields.name' | translate }} *
        </label>
        <input
          class="w-full"
          id="name"
          pInputText
          formControlName="name"
          aria-describedby="name-help"
          [placeholder]="'commonFields.name' | translate"
        />
        <small
          id="name-help"
          class="block"
          [class.p-error]="
            creditCardForm.controls.name.hasError('required') &&
            creditCardForm.controls.name.touched
          "
          class="block"
        >
          {{ 'commonFields.validators.required' | translate }}
        </small>
      </div>

      <div>
        <label for="issuerId" class="block">
          {{ 'adminCreditCards.fields.issuer' | translate }} *
        </label>
        <p-dropdown
          styleClass="w-full"
          [options]="(creditCardIssuers$ | async) ?? []"
          formControlName="issuerId"
          [emptyMessage]="'commonActions.noResults' | translate"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'adminCreditCards.fields.issuer' | translate"
          aria-describedby="issuerId-help"
        ></p-dropdown>
        <small
          id="issuerId-help"
          class="block"
          [class.p-error]="
            creditCardForm.controls.issuerId.hasError('required') &&
            creditCardForm.controls.issuerId.touched
          "
        >
          {{ 'commonFields.validators.required' | translate }}
        </small>
      </div>

      <div>
        <label for="billingDate" class="block">
          {{ 'adminCreditCards.fields.billingDate' | translate }} *
        </label>
        <p-inputNumber
          class="w-full"
          styleClass="w-full"
          id="billingDate"
          formControlName="billingDate"
          aria-describedby="billingDate-help"
          [showButtons]="true"
          [step]="1"
          [min]="1"
          [max]="31"
          [placeholder]="'adminCreditCards.fields.billingDate' | translate"
        ></p-inputNumber>
        <small
          id="billingDate-help"
          class="block"
          [class.p-error]="
            creditCardForm.controls.billingDate.hasError('required') &&
            creditCardForm.controls.billingDate.touched
          "
          class="block"
        >
          {{ 'commonFields.validators.required' | translate }}
        </small>
      </div>

      <div>
        <label for="limit" class="block">
          {{ 'adminCreditCards.fields.limit' | translate }} *
        </label>
        <p-inputNumber
          class="w-full"
          styleClass="w-full"
          id="limit"
          formControlName="limit"
          aria-describedby="limit-help"
          [min]="0"
          [maxFractionDigits]="2"
          [placeholder]="'adminCreditCards.fields.limit' | translate"
        ></p-inputNumber>
        <small
          id="limit-help"
          class="block"
          [class.p-error]="
            creditCardForm.controls.limit.hasError('required') &&
            creditCardForm.controls.limit.touched
          "
          class="block"
        >
          {{ 'commonFields.validators.required' | translate }}
        </small>
      </div>
    </div>

    <!-- Buttons -->
    <div class="space-x-2">
      <p-button
        type="submit"
        [label]="'commonActions.submit' | translate"
        [disabled]="creditCardForm.invalid || creditCardForm.pristine"
      ></p-button>
    </div>
  </form>
</div>
